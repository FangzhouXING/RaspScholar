<!DOCTYPE html>
<html>
<head>
	<title>Card</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="cardContainer">
		<div class="card">
			<div class="bio">
				<div class="bioContent">
					<div class="photo">
						<div class="photoHolder" id="photoHolder"></div>
					</div>
					<div class="facts">
						<div class="name" id="name">Name</div>
						<div class="factList">
							<!-- <div class="factListBullet">
								<span class="factListBulletInner">U</span>
							</div>
							<div class="university factListText" id="university">Indiana University </div> -->
							<div class="factListBullet">
								<span class="factListBulletInner">A</span>
							</div>
							<div class="area factListText" id="area">
								Area
							</div>
							<div class="factListBullet">
								<span class="factListBulletInner">H</span>
							</div>
							<div class="hIndex factListText" id="hIndex">
								H
							</div>
							
						</div>
					</div>
				</div>
			</div>
			<div class="details">
				<div class="slidesContainer">
					<div class="slide mostCitedPapers fade">
						<div class="title">Most Cited Papers</div>
						<div class="divider">
							<div class="dividerFirst"></div>
						</div>
						<div class="slidesList">
							<div class="slideListItem">
								paper 1
							</div>
							<div class="slideListItem">
								paper 2
							</div>
							<div class="slideListItem">
								paper 3
							</div>
						</div>
					</div>
					<div class="slide recentPublications fade" id="recentPublications">
						<div class="title">Recent publications</div>
						<div class="divider">
							<div class="dividerFirst"></div>
						</div>
						<div class="slidesList">
							<div class="slideListItem">
								paper 1
							</div>
							<div class="slideListItem">
								paper 2
							</div>
							<div class="slideListItem">
								paper 3
							</div>
						</div>
					</div>
					<div class="slide slide3 fade">
						<div class="title">Slide 3</div>
						<div class="divider">
							<div class="dividerFirst"></div>
						</div>
					</div>
				</div>
				<div class="dotsContainer">
					<span class="dot"></span> 
					<span class="dot"></span> 
					<span class="dot"></span> 
				</div>
			</div>
		</div>
	</div>
	<script src="card.js"></script>
</body>
</html>
